<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Arrival Status</title>
<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Stylish, modern font */
        background-color: #eceff1; /* Soft blue-grey background */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .content, .answer {
        background-color: #ff8a65; /* Soft coral background for contrast */
        color: #ffffff; /* White text for readability */
        padding: 20px 40px;
        border-radius: 15px; /* More pronounced rounded corners */
        box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* More dramatic shadow */
        margin-bottom: 20px; /* Maintain spacing between elements */
        text-align: center;
    }
    .content {
        font-size: 2.2em; /* Slightly larger font for the question */
        font-weight: normal; /* Standard font weight */
    }
    .answer {
        font-size: 2.5em; /* Larger font for emphasis on the answer */
        font-weight: bold; /* Bold for emphasis */
        background-color: red; /* Deeper red to highlight the answer */
    }
    img {
        width: 220px; /* Adjusted width */
        border-radius: 50%; /* Circular image */
        box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Softer shadow for the image */
        border: 4px solid #ffffff; /* White border around the image */
    }
</style>
</head>
<body>
<div class="content">
    Is the baby here yet?
</div>
<div class="answer">
    NO!
</div>
<img src="https://png.pngtree.com/png-clipart/20201208/original/pngtree-cute-baby-clipart-png-image_5579298.jpg" alt="Cute Baby">
</body>
</html>
